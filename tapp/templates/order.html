<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Bakery|order</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="/static/favicon.ico">
        <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/style2.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
              <b><font size="5">  <a href="/">
                    HOME
                  </a></font></b>

                <span class="right">
                  <b><font size="5">  <a href="/">
                        MENU
                      </a></font></b>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1 align='center'><b><font color='#C70039'>Order Confirmation</font></b></h1>
{% if msg %}
<h2>{{msg}}</h2>
{% endif %}
            </header>
            <section>
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->

                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form   method="post">{% csrf_token%}
                                <h1>Please fill the following details to ensure right delivery</h1>
                                <p>
                                    <label for="username" class="username" data-icon="u" > Your Name </label>
                                    <input  name="n" required="required" type="text" placeholder=""/>
                                </p>
                                <p>
                                    <label for="username" class="username" data-icon="u" > Your Last Name </label>
                                    <input  name="l" required="required" type="text" placeholder=""/>
                                </p>
                                <p>
                                    <label for="username" class="username" data-icon="u" > Your Email Address </label>
                                    <input  name="e" required="required" type="text" placeholder=""/>
                                </p>
                                <p>
                                    <label for="username" class="username" data-icon="u" > Your Phone. No </label>
                                    <input  name="p" required="required" type="text" placeholder=""/>
                                </p>
                                <p>
                                    <label for="username" class="username" data-icon="u"> Your Address </label>
                                    <input  name="a" required="required" type="text" placeholder="" />
                                </p>

                                <p class="login button">
                                    <input type="submit" value="Submit" />

                            </form>
                        </div>
                </div>
            </section>
        </div>
    </body>
</html>
